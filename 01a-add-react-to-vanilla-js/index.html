<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Bienvenido a Front end 3</title>
  </head>

  <body>
    <!-- Contenier DOM/HTML donde React actuará-->
    <div id="root"></div>

    <!-- Adicionando React al proyecto via CDN -->
    <script src="https://unpkg.com/react@16.7.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.development.js"></script>

    <!-- Habilitando utilización de JSX en el proyecto (Via CDN) -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <!-- Importando script con los componentes + Habilitando soporte de babel(JSX) -->
    <script src="index.js" type="text/babel"></script>
  </body>
</html>
